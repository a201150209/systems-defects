<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Systems Defects</title>
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/tabulator_simple.min.css" rel="stylesheet">
  <link href="./css/datepicker.material.css" rel="stylesheet">
</head>

<body>
  <h2 class="header--level2">График с фильтрами</h2>
  <div class="filters-chart-wrapper">
    <section class="filters">
      <div class="filter-fields">
        <div class="filter-fields__column filter-fields__column--left">
          <div class="filter-field__field-wrapper">
            <label class="filter-field__field-label" for="date-filter">Выберите диапазон дат</label>
            <input class="filter-field filters__filter-creation-range-date" id="date-filter" type="hidden">
          </div>
        </div>

        <div class="filter-fields__column filter-fields__column--right">
          <div class="filter-field__field-wrapper">
            <label class="filter-field__field-label" for="system-type-filter">Выберите тип системы</label>
            <select class="filter-field filter-field--select filters__filter-system-type" id="system-type-filter"
              name="system-type-filter"></select>
          </div>
          <div class="filter-field__field-wrapper">
            <label class="filter-field__field-label" for="criticality-type-filter">Выберите критичность</label>
            <select class="filter-field filter-field--select filters__filter-criticality-type"
              id="criticality-type-filter" name="system-type-filter"></select>
          </div>
          <div class="filter-field__field-wrapper filter-field__field-wrapper--button">
            <input class="filter-button filters__filter-button" id="filter-button" type="button" value="Фильтровать">
          </div>
        </div>
      </div>
    </section>

    <section class="chart" id="chart"></section>
  </div>
  <h2 class="header--level2">Таблица с исходными данными с возможностью фильтрации по всем полям</h2>
  <section class="table">
    <div id="source-table"></div>
  </section>

  <script src="./datepicker.js"></script>
  <script src="./bundle.js"></script>
</body>

</html>
