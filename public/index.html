<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Systems Defects</title>
  <style>
    .filter-text-field {
      border: 1px solid #000;
      padding: 0.5em 1em;
      margin-bottom: 1em;
    }

    .chart {
      max-width: 700px;
      max-height: 500px;
    }
  </style>
  <link href="../css/tabulator_simple.min.css" rel="stylesheet">
</head>

<body>
  <section class="filters" id="chart-filters">
    <h2>Фильтры для графика</h2>
    <p>Чтобы отфильтровать данные для графика введите:<br>
      Дату в формате: YYYY-MM-DD,<br>
      Тип системы: System1 или System2<br>
      Критичность: Низкий, Средний, Высокий
    </p>
    <input class="filter-text-field filters__filter-creation-start-date" type="text"
      placeholder="Начальная дата создания">
    <input class="filter-text-field filters__filter-creation-end-date" type="text" placeholder="Конечная дата создания">
    <input class="filter-text-field filters__filter-system-type" type="text" placeholder="Тип системы">
    <input class="filter-text-field filters__filter-criticality-type" type="text" placeholder="Критичность">
  </section>
  <section class="chart" id="chart"></section>

  <section class="table">
    <h2>Таблица с исходными данными с возможностью фильтрации по всем полям</h2>
    <div id="source-table"></div>
  </section>


  <script src="./bundle.js"></script>
</body>

</html>
